<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <H1>Slider on native JS</H1>

    <div class="slider">
        <div class="wrapper">
            <div class="slider-item">
                <img src="img/slider_1.jpg" alt="slider">
            </div>
            <div class="slider-item">
                <img src="img/slider_2.jpg" alt="slider">
            </div>
            <div class="slider-item">
                <img src="img/slider_3.jpg" alt="slider">
            </div>
            <div class="slider-item">
                <img src="img/slider_4.jpg" alt="slider">
            </div>

            <div class="prev darker">
                <div class="arrow-left">&#x1F868;</div>
            </div>
            <div class="next darker">
                <div class="arrow-right">&#129130;</div>
            </div>    
        </div>
        <div class="slider-dots">
            <div class="dot dot-active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
